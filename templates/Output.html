<h1> Content of the food_details table </h1>
<table>
    <thead>
        <tr>
            <th> food_id </th>
            <th> food_name </th>
            <th> stock </th>
            <th> food_standard_id </th>
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
        <tr>
            <td> {{row[0]}} </td>
            <td> {{row[1]}} </td>
            <td> {{row[2]}} </td>
            <td> {{row[3]}} </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
