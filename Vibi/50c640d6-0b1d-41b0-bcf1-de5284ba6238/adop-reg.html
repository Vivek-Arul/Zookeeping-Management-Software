<!DOCTYPE html>
<html>
<head>
	<title>Adopter Registration Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<style>
		body {
			background-image: url("image/wood.jpg");
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
		}
		.form-card {
			max-width: 700px;
			margin: auto;
			margin-top: 50px;
			box-shadow: 0 0 10px rgba(0,0,0,.3);
			background: rgba(255,255,255,.94);
			padding: 30px;
		}
	</style>

</head>
<body>

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-sm-8 col-md-6 col-lg-4">
				<div class="card form-card">
					<div class="card-body">
						<h2 class="card-title text-center mb-4">Adopter Registration Form</h2>
						<form>
							<div class="form-group">
								<label for="name">Name:</label>
								<input type="text" class="form-control" id="name" required>
							</div>
							<div class="form-group">
								<label for="city">City:</label>
								<input type="text" class="form-control" id="city" required>
							</div>
							<div class="form-group">
								<label for="pincode">Pincode:</label>
								<input type="text" class="form-control" id="pincode" required>
							</div>
							<div class="form-group">
								<label for="contact">Contact Number:</label>
								<input type="tel" class="form-control" id="contact" required>
							</div>
							<div class="form-group">
								<label for="state">State:</label>
								<select class="form-control" id="state" required>
									<option value="">Select a state</option>
									<option value="Andhra Pradesh">Andhra Pradesh</option>
									<option value="Assam">Assam</option>
									<option value="Bihar">Bihar</option>
									<option value="Chhattisgarh">Chhattisgarh</option>
									<!-- Add more options here -->
								</select>
							</div>
							<div class="form-group">
								<label for="password">Password:</label>
								<input type="password" class="form-control" id="password" required>
							</div>
							<div class="form-group form-check">
								<input type="checkbox" class="form-check-input" id="accept" required>
								<label class="form-check-label" for="accept">I accept the norms and regulations</label>
							</div>
							<button type="submit" class="btn btn-primary btn-block">Register</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
